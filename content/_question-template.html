<fieldset class="question">
  <legend>{{question}}</legend>
  <label><input type="radio" name="{{questionIndex}}" value="0"> <span class="long">Strongly Disagree</span><span class="short">-2</span></label>
  <label><input type="radio" name="{{questionIndex}}" value="1"> <span class="long">Disagree</span><span class="short">-1</span></label>
  <label><input type="radio" name="{{questionIndex}}" value="2"> <span class="long">Neutral</span><span class="short">0</span></label>
  <label><input type="radio" name="{{questionIndex}}" value="3"> <span class="long">Agree</span><span class="short">+1</span></label>
  <label><input type="radio" name="{{questionIndex}}" value="4"> <span class="long">Strongly Agree</span><span class="short">+2</span></label>
</fieldset>
